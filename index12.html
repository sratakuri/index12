<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–º–∏–Ω–∞, —è –ª—é–±–ª—é —Ç–µ–±—è</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ffd1dc, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .heart {
            position: absolute;
            font-size: 50px;
            opacity: 0.8;
            pointer-events: none; /* –°–µ—Ä–¥–µ—á–∫–∏ –Ω–µ –±–ª–æ–∫–∏—Ä—É—é—Ç –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ */
            animation: move 10s infinite linear, float 5s ease-in-out infinite;
        }
        /* –ü–ª–∞–≤–Ω–æ–µ –∫–æ–ª–µ–±–∞–Ω–∏–µ –≤–≤–µ—Ä—Ö-–≤–Ω–∏–∑ */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
        /* –ü–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –ø–æ —ç–∫—Ä–∞–Ω—É –≤ —Å–ª—É—á–∞–π–Ω–æ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏ */
        @keyframes move {
            0% {
                left: 0%;
                top: 0%;
            }
            100% {
                left: 100%;
                top: 100%;
            }
        }
        .message-box {
            position: absolute;
            background: white;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            z-index: 10; /* –¢–µ–∫—Å—Ç –±—É–¥–µ—Ç –ø–æ–≤–µ—Ä—Ö —Å–µ—Ä–¥–µ—á–µ–∫ */
        }
        .close-btn {
            margin-left: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .close-btn:hover {
            transform: translateX(10px);
        }
        .cat-img {
            position: absolute;
            top: 5px;
            width: 360px;
        }
        .cat-img.center {
            top: 40px;
            transform: translateY(-50%);
        }
        .side-cats {
            position: absolute;
            bottom: 30px;
            display: flex;
            align-items: center;
            z-index: 10;
        }
        .side-cats img {
            width: 300px;
            margin-right: 10px;
            border-radius: 10px;
        }
        .side-cats span {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="https://placekitten.com/360/360" class="cat-img" style="left: 10px;">
    <img src="https://placekitten.com/360/360" class="cat-img center" style="right: 10px;">
    <div id="message" class="message-box" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
        –ê–ú–ò–ù–ê, –Ø –õ–Æ–ë–õ–Æ –¢–ï–ë–Ø
        <span id="close" class="close-btn">‚úñ</span>
    </div>
    <div class="side-cats">
        <img src="https://raw.githubusercontent.com/sratakuri/index.html1/refs/heads/main/img/photo_5228812500798138915_x.jpg" alt="–ú—ã">
        <img src="https://raw.githubusercontent.com/sratakuri/index.html1/refs/heads/main/img/photo_5228812500798138916_x.jpg" alt="–ú—ã">
        <span>–ú—ã</span>
    </div>
    <script>
        const messages = [
            "–ù–µ –ø–æ–ª—É—á–∏—Ç—Å—è, —è –≤—Å–µ–≥–¥–∞ –±—É–¥—É –ª—é–±–∏—Ç—å —Ç–µ–±—è.",
            "–¢—ã –≤—Å–µ –µ—â–µ –ø—ã—Ç–∞–µ—à—å—Å—è? –ù–µ –ø–æ–ª—É—á–∏—Ç—Å—è, –∂–∞–Ω–º."
        ];
        let currentMessage = 0;
        const messageBox = document.getElementById('message');
        const closeButton = document.getElementById('close');
        closeButton.addEventListener('mouseenter', function() {
            this.style.transform = 'translateX(50px)';
            if (currentMessage < messages.length) {
                messageBox.innerHTML = messages[currentMessage] + '<span id="close" class="close-btn">‚úñ</span>';
                currentMessage++;
                document.getElementById('close').addEventListener('mouseenter', arguments.callee);
            } else {
                messageBox.innerHTML = '–ê–ú–ò–ù–ê, –Ø –õ–Æ–ë–õ–Æ –¢–ï–ë–Ø' + '<span id="close" class="close-btn">‚úñ</span>';
                currentMessage = 0;
            }
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = 'üíó'; // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–∏–º–≤–æ–ª —Å–µ—Ä–¥–µ—á–∫–∞
            heart.style.left = Math.random() * 100 + 'vw'; // –°–ª—É—á–∞–π–Ω–∞—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
            heart.style.top = Math.random() * 100 + 'vh'; // –°–ª—É—á–∞–π–Ω–∞—è –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's'; // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏
            heart.style.animationName = 'move'; // –î–∞–µ–º —Å–µ—Ä–¥–µ—á–∫—É –∞–Ω–∏–º–∞—Ü–∏—é –¥–≤–∏–∂–µ–Ω–∏—è
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 15000); // –£–¥–∞–ª—è–µ–º —Å–µ—Ä–¥—Ü–µ —á–µ—Ä–µ–∑ 15 —Å–µ–∫—É–Ω–¥
        }

        setInterval(createHeart, 500); // –°–æ–∑–¥–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –∫–∞–∂–¥—ã–µ 0.5 —Å–µ–∫—É–Ω–¥
    </script>
</body>
</html>
